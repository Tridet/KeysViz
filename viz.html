<div>
  <script>

  //Define the global variables
  var outerWidth = screen.width;
  var outerHeight = screen.height;
  var margin = {top: 150, right:30, bottom:80, left: 100};

  var innerWidth = (outerWidth - margin.left - margin.right)/2;
  var innerHeight = outerHeight - margin.top - margin.bottom;

  //Create the SVG
  var svg = d3.select("body").append("svg")
  .attr("width", outerWidth)
  .attr("height", outerHeight);
        
  var g = svg.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	  
  var g1 = svg.append("g")
  .attr("transform", "translate(" + (margin.left + outerWidth)/2 + "," + margin.top + ")");

  var parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S,%L");
  var displayDate = d3.timeFormat("%Y-%m-%d %H:%M:%S,%L");
  //     console.log(parseDate("2019-01-29 10:28:05,248"));
    
	
  d3.text('https://raw.githubusercontent.com/Tridet/KeysViz/master/data/pascal/logs_js.txt', function(error, raw){
    var dsv = d3.dsvFormat(';')
    var data = dsv.parse(raw)

    data.forEach(function(d) {
      d["stroke"] = d["stroke"].toString();
      d["date"] = parseDate(d["date"]);
    });
    
	barchart(g, data, 7, (3/4)*innerWidth, innerHeight, "salmon")
    
    // title of the ligne chart
    g.append("text")             
      .attr("transform",
            "translate(" + ((3/4)*innerWidth/2) + " ," + (-margin.top*0.1) + ")")
      .style("text-anchor", "middle")
      .style("font-size", 16)
      .style("font-family", "monospace")
      .text("Bar chart of key strokes while coding in D3.js");
	  
    });
	  
  d3.text('https://raw.githubusercontent.com/Tridet/KeysViz/master/data/tolstoi/logs_rapport_philo.txt', function(error, raw){
    var dsv = d3.dsvFormat(';')
    var data = dsv.parse(raw)

    data.forEach(function(d) {
      d["stroke"] = d["stroke"].toString();
      d["date"] = parseDate(d["date"]);
    });
    
    barchart(g1, data, 7, (3/4)*innerWidth, innerHeight, "salmon")
    
    // title of the ligne chart
    g1.append("text")             
      .attr("transform",
            "translate(" + ((3/4)*innerWidth/2) + " ," + (-margin.top*0.1) + ")")
      .style("text-anchor", "middle")
      .style("font-size", 16)
      .style("font-family", "monospace")
      .text("Bar chart of key strokes while writing a philosophy paper");
    
    });

  </script>
